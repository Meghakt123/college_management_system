<!DOCTYPE html>
{% load static %}
 {% load crispy_forms_tags %}

<html lang="en">


<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Skydash Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href=" {% static 'sdstatic/vendors/feather/feather.css' %} ">
  <link rel="stylesheet" href=" {% static 'sdstatic/vendors/ti-icons/css/themify-icons.css' %} ">
  <link rel="stylesheet" href=" {% static 'sdstatic/vendors/css/vendor.bundle.base.css' %} ">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href=" {% static 'sdstatic/css/vertical-layout-light/style.css' %} ">
  <!-- endinject -->
  <link rel="shortcut icon" href=" {% static 'sdstatic/images/favicon.png' %} " />
</head>

<body>

  <div class="container-scroller" >

    <div class="container-fluid page-body-wrapper full-page-wrapper" >
      <div class="content-wrapper d-flex align-items-center auth px-0">
<!--            <div class="content-wrapper" style="margin-left: 0px;background-image: url('https://images.pexels.com/photos/3807830/pexels-photo-3807830.jpeg?auto=compress&cs=tinysrgb&w=');background-repeat: no-repeat;background-size: cover;">-->

        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src=" {% static 'sdstatic/images/img-login.jpg' %} " style="width:200px;margin-top:-14%;margin-left:15%;" alt="logo">
              </div>
              <h4 style="color:Darkblue;margin-top:-8%;">New here?</h4>
              <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
              <form method="POST" enctype="multipart/form-data" class="pt-3">
                {% csrf_token %}
                {{form|crispy}}
        <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" >Submit</button>
              </form>
            </div>
          </div>
        </div>
<!--      </div>-->
    </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src=" {% static 'sdstatic/vendors/js/vendor.bundle.base.js' %} "></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src=" {% static 'sdstatic/js/off-canvas.js' %} "></script>
  <script src=" {% static 'sdstatic/js/hoverable-collapse.js' %} "></script>
  <script src=" {% static 'sdstatic/js/template.js' %} "></script>
  <script src=" {% static 'sdstatic/js/settings.js' %} "></script>
  <script src=" {% static 'sdstatic/js/todolist.js' %} "></script>
  <!-- endinject -->
</body>

</html>
