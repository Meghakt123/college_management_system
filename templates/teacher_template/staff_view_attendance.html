{% extends 'teacher_template/teacher_dashboard.html' %}
{% block content %}

<div class="col-lg-8">
    {% for message in messages %}
    <div class="alert alert-info" role="alert">
        {{message}}
    </div>
    {% endfor %}
<div class="card" style="margin-left:21%;width:40rem;">
<div class="card-header" style="background-color:darkblue;">
    <h4><strong class="card-tile" style="text-align:center;color:white;">STUDENT ATTENDANCE</strong></h4>
</div>
    <div class="card-body">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">SI No</th>
                <th scope="col">Name</th>
                <th scope="col">View</th>
            </tr>
            </thead>
            <tbody>
            {% for attendance in attendances %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{attendance}}</td>
                <td><a href="{% url 'day_attendance' attendance %}">View</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</div>

{% endblock %}
