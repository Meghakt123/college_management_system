{% extends 'teacher_template/teacher_dashboard.html' %}
{% block content %}

<div class="table-responsive">
  <div class="table-responsive">
  <div class="card">
<div class="card-header" bg-primary style="">
    <h4><strong class="card-tile" style="text-align:center;color:black;margin-left:38%;">ATTENDANCE REGISTER</strong></h4>
</div>
<table class="table table-bordered table-secondary">
  <thead>

    <tr>
      <th scope="col">SI No</th>
      <th scope="col">Roll No</th>
        <th scope="col">Name</th>
        <th scope="col">Attendance</th>

    </tr>
  </thead>
  <tbody>
  {% for i in data %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>

      <td>{{i.Roll_no}}</td>
        <td>{{i.Name}}</td>
      <td><a href="{% url 'add_attendance' i.id %}" class="btn btn-primary">Add Attendance</a></td>

    </tr>
  {% endfor %}

  </tbody>
</table>
  </div>
{% endblock %}
